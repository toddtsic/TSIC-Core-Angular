<!-- Header -->
<header class="tsic-header">
  <app-client-header-bar>
  </app-client-header-bar>
</header>

<!-- Menu (below header) -->
<app-client-menu></app-client-menu>

<!-- Banner (outside scrollable content) -->
@if (showBanner()) {
<app-client-banner></app-client-banner>
}

<!-- Main Content -->
<main class="container-fluid pb-2 pb-md-4">
  <div class="row">
    <!-- Content Area -->
    <div class="col-12">
      @defer (on immediate) {
      <router-outlet></router-outlet>
      } @placeholder {
      <div class="d-flex justify-content-center align-items-center py-5">
        <div class="text-center">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          <p class="text-muted mt-2">Loading content...</p>
        </div>
      </div>
      } @error {
      <div class="alert alert-warning" role="alert">
        <i class="bi bi-exclamation-circle-fill me-2"></i>
        Failed to load page content
      </div>
      }
    </div>
  </div>
</main>

<!-- Footer -->
<app-client-footer-bar></app-client-footer-bar>

<!-- Scroll to Top Button -->
<app-scroll-to-top></app-scroll-to-top>
