<!-- Clean Header Structure -->
<div class="container-fluid header-surface">
    <!-- Main Header Row -->
    <div class="d-flex align-items-center justify-content-between py-2 gap-2">
        <!-- Left: Hamburger + Logos (shrinks to let right side fit) -->
        <div class="d-flex align-items-center gap-2 flex-fill header-left-group">
            <!-- Hamburger -->
            <button type="button" class="btn btn-outline-secondary btn-sm hamburger-btn icon-button d-lg-none"
                (click)="toggleOffcanvas()" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <!-- Logos -->
            <div class="d-flex align-items-center gap-2">
                <!-- TSIC Logo -->
                <div class="tsic-brand-box logo-box logo-box-primary d-none d-md-block">
                    <img src="images/tsic-logo.png" alt="TSIC" class="tsic-logo" />
                </div>

                <!-- Mobile TSIC Logo -->
                <button type="button" class="btn btn-sm btn-outline-secondary p-2 d-md-none">
                    <img src="images/tsic-notext-logo.png" alt="TSIC" class="mobile-logo" />
                </button>

                <!-- Job Logo -->
                @if (jobLogoPath()) {
                <div class="job-logo-box logo-box d-none d-md-block">
                    <img [src]="jobLogoPath()" alt="Job Logo" class="job-logo" />
                </div>

                <button type="button" class="btn btn-sm btn-outline-secondary p-2 d-md-none">
                    <img [src]="jobLogoPath()" alt="Job Logo" class="mobile-logo" />
                </button>
                }

                <!-- Desktop Job Name -->
                @if (jobName()) {
                <div class="job-name-display-desktop d-none d-md-block ms-3">
                    <span class="job-name-text">{{ jobName() }}</span>
                </div>
                }
            </div>
        </div>

        <!-- Right: User Actions (never shrinks) -->
        <div class="d-flex align-items-center gap-2 flex-shrink-0">

            <!-- Mobile: compact icon buttons -->
            <div class="header-actions d-md-none">
                <button type="button" class="header-action-btn" (click)="goHome()" aria-label="Home" title="Home">
                    <i class="bi bi-house-door-fill"></i>
                </button>
                @if (user()?.regId) {
                <button type="button" class="header-action-btn"
                    (click)="switchRole()" aria-label="Switch Role" title="Switch Role">
                    <i class="bi bi-people-fill"></i>
                </button>
                }
                <button type="button" class="header-action-btn" (click)="toggleTheme()"
                    [attr.aria-label]="themeService.theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
                    [title]="themeService.theme() === 'light' ? 'Dark mode' : 'Light mode'">
                    @if (themeService.theme() === 'light') {
                    <i class="bi bi-moon-stars-fill"></i>
                    } @else {
                    <i class="bi bi-brightness-high-fill"></i>
                    }
                </button>
                @if (user()) {
                <button type="button" class="header-action-btn header-action-btn--danger" (click)="logout()"
                    aria-label="Logout" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                } @else {
                <button type="button" class="header-action-btn" (click)="login()"
                    aria-label="Login" title="Login">
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
                }
            </div>

            <!-- Desktop: theme toggle + user dropdown -->
            <div class="d-none d-md-flex align-items-center gap-2">
                <!-- Theme toggle â€” top-level for instant access -->
                <button type="button" class="theme-toggle-btn" (click)="toggleTheme()"
                    [attr.aria-label]="themeService.theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode'"
                    [title]="themeService.theme() === 'light' ? 'Dark mode' : 'Light mode'">
                    @if (themeService.theme() === 'light') {
                    <i class="bi bi-moon-stars-fill"></i>
                    } @else {
                    <i class="bi bi-brightness-high-fill"></i>
                    }
                </button>

                <!-- User dropdown menu -->
                <div class="user-menu-wrapper">
                    <button type="button" class="user-menu-trigger" (click)="toggleUserMenu($event)"
                        [attr.aria-expanded]="userMenuOpen()">
                        <i class="bi bi-person-circle"></i>
                        @if (user()?.username) {
                        <span class="user-menu-name">{{ user()?.username }}</span>
                        }
                        <i class="bi bi-chevron-down user-menu-chevron" [class.open]="userMenuOpen()"></i>
                    </button>

                    @if (userMenuOpen()) {
                    <div class="user-menu-backdrop" (click)="closeUserMenu()"></div>
                    <div class="user-menu-dropdown" role="menu"
                        [style.top.px]="menuTop()" [style.right.px]="menuRight()">
                        @if (user()?.role) {
                        <div class="user-menu-header">
                            Signed in as <strong>{{ user()?.role }}</strong>
                        </div>
                        <div class="user-menu-divider"></div>
                        }

                        <button type="button" class="user-menu-item" role="menuitem"
                            (click)="goHome(); closeUserMenu()">
                            <i class="bi bi-house-door-fill"></i>
                            <span>Home</span>
                        </button>

                        @if (user()?.regId) {
                        <button type="button" class="user-menu-item" role="menuitem"
                            (click)="switchRole()">
                            <i class="bi bi-people-fill"></i>
                            <span>Switch Role</span>
                        </button>
                        }

                        <div class="user-menu-divider"></div>

                        @if (user()) {
                        <button type="button" class="user-menu-item user-menu-item--danger" role="menuitem"
                            (click)="logout()">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Logout</span>
                        </button>
                        } @else {
                        <button type="button" class="user-menu-item" role="menuitem"
                            (click)="login()">
                            <i class="bi bi-box-arrow-in-right"></i>
                            <span>Login</span>
                        </button>
                        }
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Job Name Row - Centered -->
    @if (jobName()) {
    <div class="text-center py-1 d-md-none">
        <div class="job-name-display">{{ jobName() }}</div>
    </div>
    }
</div>
