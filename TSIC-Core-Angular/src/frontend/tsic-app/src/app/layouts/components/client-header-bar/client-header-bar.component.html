<!-- Clean Header Structure -->
<div class="container-fluid glass-surface">
    <!-- Main Header Row -->
    <div class="d-flex align-items-center justify-content-between py-2 gap-2">
        <!-- Left: Hamburger + Logos -->
        <div class="d-flex align-items-center gap-2">
            <!-- Hamburger -->
            <button type="button" class="btn btn-outline-secondary btn-sm hamburger-btn glass-button d-lg-none"
                (click)="toggleOffcanvas()" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <!-- Logos -->
            <div class="d-flex align-items-center gap-2">
                <!-- TSIC Logo -->
                <div class="tsic-brand-box glass-logo-box glass-logo-box-primary d-none d-md-block">
                    <img src="images/tsic-logo.png" alt="TSIC" class="tsic-logo" />
                </div>

                <!-- Mobile TSIC Logo -->
                <button type="button" class="btn btn-sm btn-outline-secondary p-2 d-md-none">
                    <img src="images/tsic-notext-logo.png" alt="TSIC" class="mobile-logo" />
                </button>

                <!-- Job Logo -->
                @if (jobLogoPath()) {
                <div class="job-logo-box glass-logo-box d-none d-md-block">
                    <img [src]="jobLogoPath()" alt="Job Logo" class="job-logo" />
                </div>

                <button type="button" class="btn btn-sm btn-outline-secondary p-2 d-md-none">
                    <img [src]="jobLogoPath()" alt="Job Logo" class="mobile-logo" />
                </button>
                }

                <!-- Desktop Job Name -->
                @if (jobName()) {
                <div class="job-name-display-desktop d-none d-md-block ms-3">
                    <span class="job-name-text">{{ jobName() }}</span>
                </div>
                }
            </div>
        </div>

        <!-- Right: User Actions -->
        <div class="d-flex align-items-center gap-3">
            @if (user()?.username) {
            <span class="user-role-pill d-none d-md-inline">
                <strong class="me-1">{{ user()?.username }}</strong>
                @if (user()?.role) {
                <span class="text-muted small">as</span>
                <strong class="ms-1">{{ user()?.role }}</strong>
                }
            </span>
            }

            <!-- Mobile Buttons -->
            <div class="btn-group d-md-none">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="goHome()" title="Home">
                    <i class="bi bi-house-fill"></i>
                </button>
                @if (user()?.regId) {
                <button type="button" class="btn btn-sm btn-outline-success" [routerLink]="['role-selection']"
                    (click)="onSwitchRole($event)" title="Switch Role">
                    <i class="bi bi-person-fill-add"></i>
                </button>
                }
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="toggleTheme()"
                    title="Toggle Theme">
                    @if (themeService.theme() === 'light') {
                    <i class="bi bi-moon-stars-fill"></i>
                    } @else {
                    <i class="bi bi-sun-fill"></i>
                    }
                </button>
                @if (user()) {
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="logout()" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                } @else {
                <button type="button" class="btn btn-sm btn-outline-success" (click)="login()" title="Login">
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
                }
            </div>

            <!-- Desktop Buttons -->
            <div class="btn-group d-none d-md-flex">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="goHome()" title="Home">
                    <i class="bi bi-house-fill"></i>
                </button>
                @if (user()?.regId) {
                <button type="button" class="btn btn-sm btn-outline-success" [routerLink]="['role-selection']"
                    (click)="onSwitchRole($event)" title="Switch Role">
                    <i class="bi bi-person-fill-add"></i>
                </button>
                }
                <button type="button" class="btn btn-sm btn-outline-secondary" (click)="toggleTheme()"
                    title="Toggle Theme">
                    @if (themeService.theme() === 'light') {
                    <i class="bi bi-moon-stars-fill"></i>
                    } @else {
                    <i class="bi bi-sun-fill"></i>
                    }
                </button>
                @if (user()) {
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="logout()" title="Logout">
                    <i class="bi bi-box-arrow-right"></i>
                </button>
                } @else {
                <button type="button" class="btn btn-sm btn-outline-success" (click)="login()" title="Login">
                    <i class="bi bi-box-arrow-in-right"></i>
                </button>
                }
            </div>
        </div>
    </div>

    <!-- Mobile Job Name Row - Centered -->
    @if (jobName()) {
    <div class="text-center py-1 d-md-none">
        <div class="job-name-display">{{ jobName() }}</div>
    </div>
    }
</div>
