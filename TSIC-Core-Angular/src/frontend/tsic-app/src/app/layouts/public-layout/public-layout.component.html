<div class="public-layout">
    <!-- TeamSportsInfo.com Header -->
    <header class="public-header">
        <div class="container">
            <div class="header-content">
                <div class="branding">
                    <div class="logo-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24"
                            fill="currentColor" class="brand-icon">
                            <path
                                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z" />
                        </svg>
                        <div class="brand-text">
                            <span class="brand-name">TeamSportsInfo.com</span>
                            <span class="brand-tagline">Complete Team Management</span>
                        </div>
                    </div>
                </div>

                <div class="header-actions">
                    <button mat-icon-button class="theme-toggle" (click)="toggleTheme()" type="button"
                        [attr.aria-label]="(themeService.theme() === 'light' ? 'Switch to dark mode' : 'Switch to light mode')">
                        @if (themeService.theme() === 'light') {
                        <!-- Moon icon for dark mode -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z" />
                        </svg>
                        } @else {
                        <!-- Sun icon for light mode -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor"
                            viewBox="0 0 16 16">
                            <path
                                d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                        </svg>
                        }
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Content Area -->
    <main class="public-content">
        <div class="container">
            <router-outlet />
        </div>
    </main>

    <!-- Optional Footer -->
    <footer class="public-footer">
        <div class="container">
            <p class="text-center text-secondary mb-0">
                &copy; {{ currentYear }} TeamSportsInfo.com. All rights reserved.
            </p>
        </div>
    </footer>
</div>
