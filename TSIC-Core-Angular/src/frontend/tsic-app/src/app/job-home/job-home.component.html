<div class="job-home">
    <header class="job-header">
        <div class="header-content">
            <h1>{{ jobPath }}</h1>
            @if (username) {
            <div class="user-info">
                <span class="username">{{ username }}</span>
                <button ejs-button cssClass="e-outline e-small" (click)="changeRole()">Change Role</button>
                <button ejs-button cssClass="e-outline e-small" (click)="logout()">Logout</button>
            </div>
            }
        </div>
    </header>

    <div class="job-content">
        <section class="bulletins-section">
            <div class="section-card">
                <h2>Job Bulletins</h2>
                <div class="placeholder">
                    <p>Bulletin functionality coming soon...</p>
                </div>
            </div>
        </section>

        <section class="quick-links-section">
            <div class="section-card">
                <h3>Quick Links</h3>
                <div class="links-grid">
                    <button ejs-button cssClass="e-flat link-button">
                        <span>Teams</span>
                    </button>
                    <button ejs-button cssClass="e-flat link-button">
                        <span>Schedule</span>
                    </button>
                    <button ejs-button cssClass="e-flat link-button">
                        <span>Reports</span>
                    </button>
                    <button ejs-button cssClass="e-flat link-button">
                        <span>Settings</span>
                    </button>
                </div>
            </div>
        </section>
    </div>
</div>
