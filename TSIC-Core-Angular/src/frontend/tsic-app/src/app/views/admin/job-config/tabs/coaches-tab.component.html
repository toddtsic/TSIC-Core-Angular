@if (svc.coaches()) {
  <div class="tab-panel">
    <div class="form-section">
      <h6 class="section-title">Coach Settings</h6>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Coach Form Name</label>
          <input type="text" class="form-control"
            [ngModel]="regformNameCoach()"
            (ngModelChange)="regformNameCoach.set($event); onFieldChange()" />
        </div>
        <div class="col-md-3">
          <div class="form-check mt-4">
            <input type="checkbox" class="form-check-input" id="bRosterAdult"
              [ngModel]="bAllowRosterViewAdult()"
              (ngModelChange)="bAllowRosterViewAdult.set($event); onFieldChange()" />
            <label class="form-check-label" for="bRosterAdult">Allow Roster View (Adult)</label>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-check mt-4">
            <input type="checkbox" class="form-check-input" id="bRosterPlayer"
              [ngModel]="bAllowRosterViewPlayer()"
              (ngModelChange)="bAllowRosterViewPlayer.set($event); onFieldChange()" />
            <label class="form-check-label" for="bRosterPlayer">Allow Roster View (Player)</label>
          </div>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h6 class="section-title">Coach Confirmation &amp; Policy</h6>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Confirmation Email</label>
          <ejs-richtexteditor
            [value]="adultRegConfirmationEmail()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('adultRegConfirmationEmail', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Confirmation On-Screen</label>
          <ejs-richtexteditor
            [value]="adultRegConfirmationOnScreen()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('adultRegConfirmationOnScreen', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Refund Policy</label>
          <ejs-richtexteditor
            [value]="adultRegRefundPolicy()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('adultRegRefundPolicy', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Release of Liability</label>
          <ejs-richtexteditor
            [value]="adultRegReleaseOfLiability()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('adultRegReleaseOfLiability', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Code of Conduct</label>
          <ejs-richtexteditor
            [value]="adultRegCodeOfConduct()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('adultRegCodeOfConduct', $event)">
          </ejs-richtexteditor>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h6 class="section-title">Referee Confirmations</h6>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Referee Confirmation Email</label>
          <ejs-richtexteditor
            [value]="refereeRegConfirmationEmail()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('refereeRegConfirmationEmail', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Referee Confirmation On-Screen</label>
          <ejs-richtexteditor
            [value]="refereeRegConfirmationOnScreen()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('refereeRegConfirmationOnScreen', $event)">
          </ejs-richtexteditor>
        </div>
      </div>
    </div>

    <div class="form-section">
      <h6 class="section-title">Recruiter Confirmations</h6>
      <div class="row g-3">
        <div class="col-12">
          <label class="form-label">Recruiter Confirmation Email</label>
          <ejs-richtexteditor
            [value]="recruiterRegConfirmationEmail()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('recruiterRegConfirmationEmail', $event)">
          </ejs-richtexteditor>
        </div>
        <div class="col-12">
          <label class="form-label">Recruiter Confirmation On-Screen</label>
          <ejs-richtexteditor
            [value]="recruiterRegConfirmationOnScreen()"
            [toolbarSettings]="rteTools"
            [height]="rteHeight"
            [enableHtmlSanitizer]="false"
            (change)="onRteChange('recruiterRegConfirmationOnScreen', $event)">
          </ejs-richtexteditor>
        </div>
      </div>
    </div>

  </div>
}
