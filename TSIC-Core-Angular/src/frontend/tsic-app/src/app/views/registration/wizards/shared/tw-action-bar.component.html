<div class="tw-action-bar d-flex justify-content-between align-items-center">
    @if (canBack) {
    <button class="btn btn-outline-primary btn-mobile mb-0" (click)="back.emit()">Back</button>
    }
    <div class="grow"></div>
    @if (showContinue) {
    <button class="btn btn-primary btn-mobile mb-0" [disabled]="!canContinue" (click)="continue.emit()">{{
        continueLabel }}</button>
    }
</div>
