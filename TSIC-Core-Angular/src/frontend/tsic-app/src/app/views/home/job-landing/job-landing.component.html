@if (dataReady()) {
<!-- Banner -->
<app-client-banner></app-client-banner>

<div class="job-landing-container">
    <!-- Bulletins Section (visible to all users) -->
    @if (bulletinsError()) {
    <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ bulletinsError() }}
    </div>
    } @else {
    <app-bulletins [bulletins]="bulletins()" [loading]="false" [error]="bulletinsError()" [jobPath]="jobPath()" />
    }
</div>
} @else {
<!-- Loading spinner -->
<div class="d-flex justify-content-center align-items-center loading-container">
    <div class="text-center">
        <div class="spinner-border text-primary mb-3 spinner-lg" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h4 class="text-muted">Loading...</h4>
    </div>
</div>
}
