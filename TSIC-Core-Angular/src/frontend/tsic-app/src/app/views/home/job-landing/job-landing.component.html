<div class="job-landing-container">
    <!-- Bulletins Section (visible to all users) -->
    @if (bulletinsError()) {
    <div class="alert alert-danger" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        {{ bulletinsError() }}
    </div>
    } @else {
    <app-bulletins [bulletins]="bulletins()" [loading]="bulletinsLoading()" [error]="bulletinsError()"
        [jobPath]="jobPath()" />
    }

</div>
