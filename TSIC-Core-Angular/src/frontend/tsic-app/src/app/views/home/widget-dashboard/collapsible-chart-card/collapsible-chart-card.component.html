<div class="chart-card" [class.collapsed]="collapsed()">
	<button class="chart-card-header" (click)="toggle()" type="button">
		<i class="bi" [class]="icon()"></i>
		<span class="chart-card-title">{{ title() }}</span>
		<i class="bi bi-chevron-down chevron"></i>
	</button>

	<!-- Summary: always visible (KPI badges) -->
	<div class="chart-card-summary">
		<ng-content select="[summary]" />
	</div>

	<!-- Chart: only rendered when expanded -->
	@if (!collapsed()) {
		<div class="chart-card-body">
			<ng-content select="[chart]" />
		</div>
	}
</div>
