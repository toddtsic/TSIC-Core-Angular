<div class="tw-action-bar d-flex justify-content-between align-items-center py-2">
    <button *ngIf="canBack" class="btn btn-outline-primary" (click)="back.emit()">Back</button>
    <div class="flex-grow-1"></div>
    <button *ngIf="showContinue" class="btn btn-primary" [disabled]="!canContinue" (click)="continue.emit()">{{
        continueLabel }}</button>
</div>
