<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="on" novalidate>
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input #usernameInput id="username" type="text" formControlName="username"
        placeholder="Enter your username" autocomplete="username" />
      <div class="error" *ngIf="submitted && form.get('username')?.invalid">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input #passwordInput id="password" type="password" formControlName="password"
        placeholder="Enter your password" autocomplete="current-password" />
      <div class="error" *ngIf="submitted && form.get('password')?.invalid">
        Password is required
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging in...</span>
    </button>
  </form>
</div>
