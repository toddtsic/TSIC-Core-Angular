<div class="login-container">
  <form [formGroup]="form" (ngSubmit)="onSubmit($event)" autocomplete="on" novalidate>
    <h2>Login</h2>

    <div class="form-group">
      <label for="username">Username</label>
      <input #usernameInput id="username" type="text" formControlName="username" placeholder="Enter your username"
        autocomplete="username" />
      <div class="error" *ngIf="submitted && form.get('username')?.invalid">
        Username is required
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <div class="password-wrapper">
        <input #passwordInput id="password" [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="Enter your password"
          [attr.autocomplete]="showPassword ? 'off' : 'current-password'" />
        <button type="button" class="toggle" (click)="toggleShowPassword()" aria-label="Toggle password visibility">
          {{ showPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
      <div class="error" *ngIf="submitted && form.get('password')?.invalid">
        Password is required
      </div>
    </div>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <button type="submit" [disabled]="isLoading || form.invalid">
      <span *ngIf="!isLoading">Login</span>
      <span *ngIf="isLoading">Logging in...</span>
    </button>
  </form>
</div>
