<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 90" fill="none">
  <defs>
    <linearGradient id="brand-g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#16a34a"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="brand-g2" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#10b981"/>
    </linearGradient>
  </defs>

  <!-- Shield Mark with crossed lacrosse sticks -->
  <g transform="translate(2, 3)">
    <path d="M38 2L4 18v26c0 20 14 32 34 38 20-6 34-18 34-38V18L38 2z" fill="url(#brand-g1)"/>
    <path d="M38 2L4 18v26c0 20 14 32 34 38 20-6 34-18 34-38V18L38 2z" fill="url(#brand-g2)" opacity=".35"/>

    <!-- Crossed sticks -->
    <line x1="20" y1="56" x2="50" y2="16" stroke="#fff" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="56" y1="56" x2="26" y2="16" stroke="#fff" stroke-width="3.5" stroke-linecap="round"/>

    <!-- Stick heads -->
    <path d="M50 16 C56 10 62 14 59 22 C57 25 53 25 50 22Z" fill="#fff" opacity=".5"/>
    <path d="M26 16 C20 10 14 14 17 22 C19 25 23 25 26 22Z" fill="#fff" opacity=".5"/>

    <!-- Ball -->
    <circle cx="38" cy="36" r="4.5" fill="#fff" opacity=".85"/>
  </g>

  <!-- Wordmark -->
  <text x="92" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, sans-serif"
        font-size="30" font-weight="800" fill="#1e1b4b" letter-spacing="-0.5">
    Team<tspan fill="url(#brand-g1)">Sports</tspan>Info
  </text>
  <text x="312" y="40" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, sans-serif"
        font-size="14" font-weight="400" fill="#9ca3af" letter-spacing="0.5">.com</text>

  <!-- Tagline -->
  <text x="92" y="62" font-family="system-ui, -apple-system, 'Segoe UI', Helvetica, sans-serif"
        font-size="11" font-weight="600" fill="#9ca3af" letter-spacing="3">
    CONNECTED ON AND OFF THE FIELD
  </text>
</svg>
